<body>
  <div class="strona">

<div class="bossWin">

<div class="window1">
  Notes+++
</div>


<div class="window2">
  <div ng-controller="todoController">

    <form name="frm" ng-submit="addTodo()">
      <input id="textbox" class="inp" type="text" name="newtodo" ng-model="newtodo"  required />
      <button class="b2" ng-disabled="frm.$invalid"><span class="glyphicon glyphicon-plus" aria-hidden="true" ></button>
      <button class="b1" ng-click="clearCompleted()" ng-mousemove ="info()"><span class="glyphicon glyphicon-trash" aria-hidden="true" ></button>

      <input class="toggle" id="toggle-all" type="checkbox" ng-model="markAll"
            ng-click="toggleMarkAll()" />
      <label for="toggle-all">Mark all</label>
      <div class="search">
      </span> <input id="search" class="inp2" type="text" ng-model="searchText.title" placeholder="Search list" ><span class="glyphicon glyphicon-search findout" aria-hidden="true" >
    </div>


    </form>

<div class="list">


    <ul>
      <li class="lili" ng-repeat="todo in todos | filter:searchText">
        <input id="lili2" type="checkbox" ng-model="todo.done" />

        <!-- <p>
      <input type="checkbox" id="test1" />
      <label for="test1">Red</label>
    </p> -->

        <span class="my" ng-class="{'done': todo.done}">{{todo.num}}{{todo.space}}{{todo.title}}  </span> <button id="delone"><span class="glyphicon glyphicon-remove destroy" aria-hidden="true" ng-click="deleteItem($index)"></button>


      </li>
    </ul>

    </div>
    <div class="footer" id="foot" >

      <span >You have {{todos.length}} lists</span>

    </div>
  </div>

  </div>

</div>
