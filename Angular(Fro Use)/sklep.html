<!DOCTYPE html>
<html  ng-app="wheelApp" >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<!-- <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script> -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="sklep2.css" media="all">
<!-- <link rel="stylesheet" href="styleLikes.css" media="all"> -->

<body ng-controller="wheelList">

    <div class="container">
      <h1>{{title}}</h1>
    </div>
<button type="button" ng-click="addTrue()"></button>
    <ul>
      <li ng-repeat="wheel in wheels ">
        <span>{{wheel.name}}</span>
        <p>
          {{wheel.rozmiar}}
        </p>
      </li>
    </ul>
    <p>
      All Wheels in our shop: {{wheels.length }}

    </p>

</body>
<script src="sklep1.js"> </script>
</html>
